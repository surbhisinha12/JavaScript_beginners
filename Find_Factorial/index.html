<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Factorial</title>
</head>
<body>
 <script>

         var num = parseInt(prompt("Enter the number"));
         var fact =1;
         if(num == 0) {
          console.log(`the factorial of ${num} is 1`);
         }
         else if (num <0){
          console.log(`the factorial of -ve number is not possible`);
         }
         else{
            for(i=1; i<=num; i++ ){
              fact = fact* i ;
              
            }
            document.write(" The factorial of " + num 
            + " is " + fact )
         }

        


            

             

        



 </script>
    
</body>
</html>
